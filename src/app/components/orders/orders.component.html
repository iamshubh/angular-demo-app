<div *ngFor="let ordered of allOrders" class="all-orders">
    <mat-list>
        <h3 mat-subheader>Ordered Items</h3>
        <p class="flex-item"> {{ordered.date | date}} </p>
        <hr>
        <mat-list-item *ngFor="let item of ordered.items">
            <div class="flex-container">
                <img class="flex-item" src="{{ baseImgUrl + item.image}}" alt="{{item.description}}">
                <h4 class="flex-item">{{item.productName}}</h4>
                <strong class="flex-item">Rs. {{item.price}}</strong>
            </div>
        </mat-list-item>
        <mat-divider></mat-divider>
    </mat-list>
</div>

<div *ngIf="allOrders.length == 0" class="flex-empty-view">
    <h2 class="fa fa-shopping-bag fa-lg flex-empty-view-item"> You haven't ordered yet! </h2>
    
    <br>
    <button class="flex-empty-view-item" mat-raised-button (click)="goToShop()" color="primary">Go to Shop</button>
</div>
