<div class="alert alert-dismissible fade show" [ngClass]="type" role="alert" *ngIf="message">
        <strong>
          {{ caption }}
        </strong>
          <img src="../../../assets/img//loading.gif" *ngIf="isProcessing" />
          {{ message }}
        <button type="button" class="close" *ngIf="!isProcessing"
                data-dismiss="alert"
                aria-label="Close" (click)="clear()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
